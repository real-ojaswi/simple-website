<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Position</title>
    </head>

    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 60px;">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 50px;
            height: 50px;">
            header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            top: 50px;
            left: 0px;
            bottom: 0px;">
            sidebar</div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            left: 10px;
            top: 10px">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static">
            div1</div>
        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;">

            <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0px;
            top: 0px">
            X
            </div>
        div2</div>


    </body>
</html>
